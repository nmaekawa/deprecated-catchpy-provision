# initial playbook to provision a catchpy server
---
- hosts: all
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  gather_facts: False
  vars_files:
    - vars/catchpy_vars.yml

  tasks:
  - name: install python2
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)


- hosts: all
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
    - vars/catchpy_vars.yml
    - vars/users_public_keys.yml

  handlers:
    - include: handlers/handlers.yml

  roles:
    - apt
    - timedate
    - python_setup
    - user_account
    - facts_setup

  tasks:
    - import_tasks: roles/aws/tasks/setup_ebs_volumes.yml
      when: use_aws


- hosts: tag_dbserver
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
    - vars/catchpy_vars.yml

  handlers:
    - include: handlers/handlers.yml

  roles:
    - postgresql


- hosts: tag_webserver
  remote_user: "{{ my_remote_user }}"
  become: yes
  become_user: root
  vars_files:
    - vars/catchpy_vars.yml

  handlers:
    - include: handlers/handlers.yml

  roles:
    - python_venv
    - webapp_install
    - webapp_config
    - webapp_admin
    - nginx





